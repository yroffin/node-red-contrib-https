<script type="text/javascript">

        defaults: {

            store: { value: "~/.config/acme/" },
            http: { value: "80" },
            https: { value: "443" },
            name: { value: "" },
        },
        credentials: {
            email: { type: "text" },
            username: { type: "text" },
            password: { type: "password" }
        },
        inputs: 0,
        outputs: 1,
        icon: "www.png",
        label: function () {
            return this.name || "let's encrypt";
        }
    });
</script>
